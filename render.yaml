services:
  - type: web
    name: persona-ai-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NVIDIA_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
        value: "https://your-netlify-app.netlify.app"
    healthCheckPath: /


